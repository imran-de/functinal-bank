<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center p-12">Welcome To <span class="text-green-900 font-semibold">Bank Of ST</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto">
            <h3 class="text-3xl text-center font-bold text-pink-900 py-5">Please Login</h3>
            <div class="w-6/12 mx-auto">
                <input class="block w-full my-4 p-1 border-2 rounded-md" type="text" id="username"
                    placeholder="username">

                <input class="block w-full my-4 p-1 border-2 rounded-md" type="password" id="password"
                    placeholder="type password">

                <button id="submit" class="btn bg-indigo-400 rounded text-gray-100 font-semibold px-5 py-1 mb-8 mx-auto"
                    type="submit">Login</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center mt-8">All right reserved <span class="text-green-900 font-bold">Bank Of ST.</span>
            Developed By <span class="font-bold">S Imran
                Ahmed</span></p>
    </footer>
    <script src="login.js"></script>
</body>

</html>
